on:
  push:
    tags:
      - 'v[0-9]+.*' # push events to matching releases

name: Release

jobs:
  initial_release:
    name: Create base release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build_jni_assets:
    name: Build android jni wallet ${{ matrix.config.os }}
    needs: initial_release
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # Android
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: aarch64-linux-android }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: armv7-linux-androideabi }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: i686-linux-android }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: x86_64-linux-android }

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.config.toolchain }}
          target: ${{ matrix.config.target }}
          override: true
          default: true

      - name: Downgrade cross
        uses: actions-rs/cargo@v1
        if: ${{ matrix.config.cross }}
        with:
          command: install
          args: --version 0.1.16 cross

      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Build library (release)
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.config.cross }}
          command: rustc
          args: --release --target ${{ matrix.config.target }} -p wallet-jni -- -C lto

      - name: Prepare package
        run: mkdir -p jniLibs/${{ matrix.config.target }}

      - name: copy binary
        run: cp ./target/${{ matrix.config.target }}/release/libwallet_jni.so ./jniLibs/${{ matrix.config.target }}/;

      - uses: actions/upload-artifact@v1
        with:
          name: jniLibs
          path: ./jniLibs

  package_cordova_plugin:
    runs-on: ubuntu-latest
    needs: build_jni_assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Get tag version
        id: get_version
        run: echo ::set-output name=VERSION::``${GITHUB_REF#refs/tags/}``
        shell: bash

      - name: Download builded libs
        uses: actions/download-artifact@v1
        with:
          name: jniLibs

      - name: make libs directory
        run: mkdir -p bindings/wallet-cordova/src/android/libs

      - name: Copy libs
        run: cp -r jniLibs/* bindings/wallet-cordova/src/android/libs

      - name: rename amd64-v8a 
        working-directory: ./bindings/wallet-cordova/src/android/libs
        run: mv aarch64-linux-android amd64-v8a 

      - name: rename armv7-linux-androideabi 
        working-directory: ./bindings/wallet-cordova/src/android/libs
        run: mv armv7-linux-androideabi armeabi-v7a 

      - name: rename i686-linux-android 
        working-directory: ./bindings/wallet-cordova/src/android/libs
        run: mv i686-linux-android x86 

      - name: rename amd64-v8a 
        working-directory: ./bindings/wallet-cordova/src/android/libs
        run: mv x86_64-linux-android x86_64 

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: package module
        run: npm pack ./bindings/wallet-cordova

      - name: rename-tarball
        run: find . -name wallet-cordova-plugin*.tgz -exec mv {} chain-wallet-libs-${{ steps.get_version.outputs.VERSION }}-cordova.tgz \;

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: chain-wallet-libs-${{ steps.get_version.outputs.VERSION }}-cordova.tgz
          asset_name: chain-wallet-libs-cordova-${{ steps.get_version.outputs.VERSION }}
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true